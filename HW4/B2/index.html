<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hotel Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        .banner {
            margin-top: 80px;
        }
        .room-selection {
            margin-top: 50px;
        }
        .room-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .room-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-book {
            background-color: #f46b45;
            border-color: #f46b45;
            color: white;
        }
        .btn-book:hover {
            background-color: #d9553c;
            border-color: #d9553c;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid header">
        <div class="container-fluid fixed-top headd">
            <nav class="navbar navbar-expand-lg">
                <a href="#" class="navbar-brand">
                    <div class="logo">
                        <img src="./img/logo.png" alt="Logo" style="height: 50px;">
                    </div>
                </a>
                <button class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto header-menu">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="modal fade" id="roomDetailsModal" tabindex="-1" role="dialog" aria-labelledby="roomDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roomDetailsModalLabel">Room Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="roomDetailsImg" src="" alt="Room Image" class="img-fluid mb-3">
                <h5 id="roomDetailsName"></h5>
                <p id="roomDetailsBed"></p>
                <p id="roomDetailsFloor"></p>
                <p id="roomDetailsPrice"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
 
    <!-- Room Selection -->
    <div class="container room-selection">
        <h3 class="mb-5">Available Rooms</h3>
        <div class="row" id="banchay"> </div>
            
        </div>
    </div>
    <div class="modal fade" id="roomDetailsModal" tabindex="-1" role="dialog" aria-labelledby="roomDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomDetailsModalLabel">Room Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="roomDetailsImg" src="" alt="Room Image" class="img-fluid mb-3">
                    <h5 id="roomDetailsName"></h5>
                    <p id="roomDetailsBed"></p>
                    <p id="roomDetailsFloor"></p>
                    <p id="roomDetailsPrice"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid footer-3 bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h6>Customer Support</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">Help & FAQs</a></li>
                        <li><a href="#" class="text-light">Payment Options</a></li>
                        <li><a href="#" class="text-light">Booking Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6>Contact Us</h6>
                    <p>Phone: 039 534 2134</p>
                    <p>Email: support@hotel.com</p>
                </div>
                <div class="col-md-3">
                    <h6>Follow Us</h6>
                    <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="col-md-3">
                    <h6>Subscribe to Newsletter</h6>
                    <form>
                        <input type="email" class="form-control mb-2" placeholder="Your Email">
                        <button class="btn btn-primary btn-block">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

<script src="js/room.js"></script>

</html>
