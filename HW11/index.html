<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Management</h1>
        <form id="addProductForm" class="mb-4">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="price" class="form-control" placeholder="Price" required>
            </div>
            <div class="form-group">
                <input type="text" id="image" class="form-control" placeholder="Image URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <h2>Product List</h2>
        <div class="row" id="productCardContainer">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
